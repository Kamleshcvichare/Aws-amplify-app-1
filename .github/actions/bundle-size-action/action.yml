name: Bundle Size
description: Calculate bundle sizes for real-world Amplify JS use-cases
runs:
  using: 'composite'
  steps:
    # https://github.com/actions/cache/blob/main/examples.md#node---yarn
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install

    - name: Build packages
      run: yarn build

    # TODO Publish to verdaccio
    # https://verdaccio.org/docs/en/github-actions
    # But does this persist for the next step?
    # - name: Publish with Verdaccio
    #   uses: verdaccio/github-actions/publish@master

    - name: Run bundlewatch
      working-directory: packages/aws-amplify/__tests__/bundle-size
      run: yarn && yarn calculate
      env:
        CI_BRANCH_BASE: main
