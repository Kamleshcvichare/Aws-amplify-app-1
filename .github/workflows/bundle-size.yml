name: Bundle Size

on: [pull_request]

jobs:
  bundle-size:
    name: Calculate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack: [webpack4, webpack]
    steps:
      - name: Checkout Amplify JS
        uses: actions/checkout@v2

      - name: Setup Node + NPM
        uses: actions/setup-node@v2

      - name: Pending check
        uses: ./.github/actions/status-check-action
        with:
          state: pending
          context: PR stats for ${{ matrix.stack }}
          authToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - name: Setup Verdaccio
        uses: ./.github/actions/setup-verdaccio-action

      - name: Use Verdaccio as NPM registry
        uses: actions/setup-node@v2
        with:
          registry-url: 'http://localhost:4873'

      - name: Publish to Verdaccio
        run: npm run publish:verdaccio
        shell: bash

      - name: Calculate bundle sizes
        uses: ./.github/actions/bundle-size-action
        with:
          stack: ${{ matrix.stack }}

      - name: Finished check
        uses: ./.github/actions/status-check-actions
        with:
          state: success
          context: PR stats for ${{ matrix.stack }}
